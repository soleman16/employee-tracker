<!DOCTYPE <!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="assets/javascript/app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.6/firebase.js"></script>
</head>

<body>
    <div class="container">

        <div class="jumbotron text-center text-white bg-dark">
            <h1 class="text-center">Employee Data Management</h1>
            <h3 class="text-center">A Comprehensive Directory of Employee Billable Hours</h3>
        </div>

        <div class="row">
      
            <div class="col">
                
                <!-- Current Employees-->
                <div class="card card-primary">
                    <div class="card-heading">
                        <h3 class="card-title"><strong>Current Employees</strong></h3>
                    </div>
                <div class="card-body">
                    <table class="table table-hover" id='employee-table'>
                    <thead>
                        <tr>
                        <th>Employee Name</th>
                        <th>Role</th>
                        <th>Start Date</th>
                        <th>Months Worked</th>
                        <th>Monthly Rate ($)</th>
                        <th>Total Billed ($)</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                    </table>
                </div>
            </div>

            <!-- Add Employee  -->
            <div class="card card-primary">
                <div class="card-heading">
                     <h3 class="card-title"><strong>Add Employee</strong></h3>
                </div>
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <label for="employee-name">Employee Name:</label>
                            <input class="form-control" type="text" id="employee-name">
                        </div>
                        <div class="form-group">
                            <label for="employee-role">Employee Role:</label>
                            <input class="form-control" type="text" id="employee-role">
                        </div>
                        <div class="form-group">
                            <label for="employee-start-date">Start Date (MM/DD/YYYY)</label>
                            <input class="form-control" type="text" id="employee-start-date">
                        </div>
                        <div class="form-group">
                            <label for="employee-rate">Monthly Rate:</label>
                            <input class="form-control" type="text" id="employee-rate">
                        </div>
                        <button id="submit-button" class="btn btn-info">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>

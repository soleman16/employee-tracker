<!DOCTYPE <!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="assets/javascript/app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.6/firebase.js"></script>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col">
                <div class="jumbotron bg-dark text-white text-center">
                    <h1 class="display-4">Employee Tracker</h1>
                    <p class="lead">A Comprehensive Directory of Employee Billable Hours</p>
                </div>
                <div class="card">
                    <div class="container">
                        <div class="row">
                            <h5 class="card-header">Current Employee</h5>
                            <div class="card-body">
                                <div class="col-2"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header">
                        Add Employee
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="employee-name">Employee Name:</label>
                                <input class="form-control" type="text" id="employee-name">
                            </div>
                            <div class="form-group">
                                <label for="employee-role">Employee Role:</label>
                                <input class="form-control" type="text" id="employee-role">
                            </div>
                            <div class="form-group">
                                <label for="employee-start-date">Start Date (MM/DD/YYYY)</label>
                                <input class="form-control" type="text" id="employee-start-date">
                            </div>
                            <div class="form-group">
                                <label for="employee-rate">Monthly Rate:</label>
                                <input class="form-control" type="text" id="employee-rate">
                            </div>
                            <button id="submit-button" class="btn btn-info">Submit</button>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
